<div class="container">
  <div class="columns is-mobile is-centered">
    <div class="column"></div>
    <div class="column">
      <h2 class="column-title">Login</h2>
      <p>Don't have an account? Create One</p>
      <form #f="ngForm" (ngSubmit)="submit(f)">
        <div class="field">
          <div class="control">
            <input class="input" type="text" placeholder="Username or Email">
          </div>
        </div>

        <div class="field">
          <label class="label">Username</label>
          <div class="control has-icons-left has-icons-right">
            <input class="input is-success" type="email" placeholder="Text input" value="bulma">
            <span class="icon is-small is-left">
              <i class="fa fa-user"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fa fa-check"></i>
            </span>
          </div>
          <p class="help is-success">This username is available</p>
        </div>

        <div class="field">
          <label class="label">Email</label>
          <div class="control has-icons-left has-icons-right">
            <input class="input is-danger" type="password" placeholder="Password">
            <span class="icon is-small is-left">
              <i class="fa fa-lock"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fa fa-exclamation-triangle"></i>
            </span>
          </div>
          <p class="help is-danger">This email is invalid</p>
        </div>

        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input type="checkbox"> Remember Me
              <a href="#" class="text-right">Forgot Password</a>
            </label>
          </div>
        </div>

        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link">Submit</button>
          </div>
        </div>
      </form>
    </div>
    <div class="column"></div>
  </div>
</div>
